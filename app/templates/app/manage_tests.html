{% extends 'app/base.html' %}
{% load static %}



{% block title %}
    Add new patient
{% endblock title %}
    


{% block content %}

<h2 style="text-align:center;">Add Patient for Test</h2>
<hr>
<br>
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
    <div class="row" style="margin: 0 22rem">
        <div class="col-sm-10">
            <label>1: Doctor Name</label>
            {% comment %} <input class="form-control" placeholder="Enter Doctor Name">  {% endcomment %}
            
            <br>
            <label>2: Clinic Address</label>
            {% comment %} <input class="form-control" placeholder="Doctor Clinic Address"> {% endcomment %}
            
            <br>
            <label>3: Phone number</label>
            {% comment %} <input class="form-control" placeholder="Type Doctor Phone Number">  {% endcomment %}
            
            <br>
            <button class="btn btn-success" type="submit">Save</button>
        </div>
    </div>
</form>
</div>
{% endblock content %}
